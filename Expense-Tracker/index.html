<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="box">

                <section class="box_upper">
                    <h1>Expense Tracker</h1>

                    <div class="balance">
                        <h2 id="netAmount">$0</h2>
                        <h3>Your Balance</h3>
                    </div>
                </section>

                <div class="transaction_container">
                    <h3>Transactions</h3>
                    <hr />

                <div class="transactions">
                    <div class="transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+ $ 200</p>
                        </div>
                        
                        <div class="status credit">
                            C
                        </div>
                        <div class="trash">
                            <img id="icon" src="./trash.png" alt="">
                             
                        </div>
                    </div>
                    <div class="transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+ $ 200</p>
                        </div>
                        <div class="status debit">
                            C
                        </div>
                        <div class="trash">
                            <button><img id="icon" src="./trash.png" alt=""></button>
                             
                        </div>
                    </div>
                </div>

               
                </div>

                <section class="transaction_form">
                    <h3>Add Transaction</h3>

                    <form id="transactionForm">
                        <div class="inputs">
                            <div class="form_control">
                                <label for="text">Text</label>
                                <input required type="text" name="text" id="text" placeholder="Enter text...">
                            </div>
                            <div class="form_control">
                                <label for="amount">Amount</label>
                                <input required type="number" name="amount" id="amount" placeholder="Enter amount...">
                            </div>
                        </div>

                        <div class="buttons_container">
                            <button type="submit" id="earnBtn">
                                <p id="earning">$ 0</p>
                                <p>Earnings</p>
                            </button>
                            <button type="submit" id="expBtn">
                                <p id="expense">$ 0</p>
                                <p>Expense</p>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
 

    <script src="script.js"></script>
</body>
</html>
